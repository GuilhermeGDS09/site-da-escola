<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site de Teste</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Para evitar a rolagem horizontal */
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    /* Estilo para as imagens de fundo */
    .background-slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: slide 10s infinite; /* Animação para os slides */
    }

    /* Animação de slide */
    @keyframes slide {
      0% {
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TESTE</h1>
  </header>
  <!-- Container para as imagens de fundo -->
  <div class="background-slider">
    <img src="https://pixabay.com/pt/photos/estrada-floresta-cair-outono-1072823/" alt="https://pixabay.com/pt/photos/estrada-floresta-cair-outono-1072823/">
    <img src="https://pixabay.com/pt/photos/ponte-parque-jardim-jardim-japon%C3%AAs-53769/" alt="https://pixabay.com/pt/photos/ponte-parque-jardim-jardim-japon%C3%AAs-53769/">
    <img src="https://pixabay.com/pt/illustrations/noite-floresta-pirilampo-luz-3078326/" alt="https://pixabay.com/pt/illustrations/noite-floresta-pirilampo-luz-3078326/">
    <!-- Adicione quantas imagens desejar -->
  </div>

  <!-- Conteúdo do site aqui -->
</body>
</html>
