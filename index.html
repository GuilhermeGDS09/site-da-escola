<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Show</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="arrow l" onclick="prev()">
            <img src="l.png" alt="l">
        </div>
        <div class="slide slide-1">
             <div class="caption">
                 <h3>CCM YVONE PIMENTEL</h3>
                 <p>Seja Bem vindo a Nossa Escola!</p>
             </div>
        </div>
        <div class="slide slide-2">
            <div class="caption">
                <h3>CONHEÇA MAIS SOBRE NOSSO COLÉGIO</h3>
                <p>Possuimos instalações de primeira, ótimos profissionais, local ideal para se estudar!</p>
            </div>
       </div>
       
       <div class="arrow r" onclick="next()">
            <img src="r.png" alt="r">
        </div>
    </div>

    <script>
        let slide = document.querySelectorAll('.slide');
        var current = 0;

        function cls(){
            for(let i = 0; i < slide.length; i++){
                  slide[i].style.display = 'none';
            }
        }

        function next(){
            cls();
            if(current === slide.length-1) current = -1;
            current++;

            slide[current].style.display = 'block';
            slide[current].style.opacity = 0.4;

            var x = 0.4;
            var intX = setInterval(function(){
                x+=0.1;
                slide[current].style.opacity = x;
                if(x >= 1) {
                    clearInterval(intX);
                    x = 0.4;
                }
            }, 100);

        }

        function prev(){
            cls();
            if(current === 0) current = slide.length;
            current--;

            slide[current].style.display = 'block';
            slide[current].style.opacity = 0.4;

            var x = 0.4;
            var intX = setInterval(function(){
                x+=0.1;
                slide[current].style.opacity = x;
                if(x >= 1) {
                    clearInterval(intX);
                    x = 0.4;
                }
            }, 100);

        }

        function start(){
            cls();
            slide[current].style.display = 'block';
        }
        start();
    </script>
</body>
</html>
