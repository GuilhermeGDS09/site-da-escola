<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        /* Estilos para a faixada */
        .jumbotron {
            background-color: #f8f9fa;
            padding: 80px 0;
            text-align: center;
        }

        /* Estilos para os slides */
        .slides {
            display: none;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="jumbotron">
    <h1>Bem-vindo ao CCM YVONE PIMENTEL</h1>
    <p>CONHEÇA UM POUCO MAIS SOBRE NOSSO COLEGIO</p>
</div>

<div class="slides">
    <img src="slide1.jpg" alt="Slide 1">
    <img src="slide2.jpg" alt="Slide 2">
    <img src="slide3.jpg" alt="Slide 3">
</div>

<div>
    <h2>Sobre o Colégio</h2>
    <p>Somos uma unidade de ensino expecializada em fundamental dois e ensino medio</p>
</div>

<div>
    <h2>Links Externos</h2>
    <ul>
        <li><a href="https://www.exemplo.com">Exemplo.com</a></li>
        <li><a href="https://www.exemplo2.com">Exemplo2.com</a></li>
    </ul>
</div>

<script>
    // Script para alternar os slides automaticamente
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.querySelectorAll('.slides img');
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = 'none';
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex - 1].style.display = 'block';
        setTimeout(showSlides, 2000); // Troca de slide a cada 2 segundos
    }
</script>

</body>
</html>
